
plugins {
    id 'org.asciidoctor.convert' version '1.5.3' apply false
}

allprojects {
    repositories {
        jcenter()
    }
}

subprojects {
    version = '1.0'
}

apply plugin : 'groovy'

dependencies {
    compile 'org.codehaus.groovy:groovy:2.4.10'

    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4', {
        exclude module : 'groovy-all'
    }
}

